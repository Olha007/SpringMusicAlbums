<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artists</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/home.css" th:href="@{/css/home.css}"/>
</head>
<body>
<section id="musicAlbum">
    <div class="container">
        <div th:insert="fragments/header :: header"></div>
        <form th:action="@{/artists}" method="get" class="search-form">
            <input type="text" name="search" placeholder="Search by artist..."class="search-input"/>
            <input type="submit" value="Search"class="search-button"/>
        </form>
        <table border="1">
            <caption>Artists</caption>
            <tr>
<!--                <th>Artist id</th>-->
                <th>Artist first name</th>
                <th>Artist last name</th>
                <th>Edit artist</th>
                <th>Remove artist</th>
            </tr>
            <tr th:each="artist : ${artists}">
<!--                <td th:text="${artist.id}">artistId</td>-->
                <td th:text="${artist.firstName}">artistFirstName</td>
                <td th:text="${artist.lastName}">artistLastName</td>
                <td>
                    <form th:action="@{/artistEditForm}" method="post">
                        <input type="hidden" name="artistId" th:value="${artist.id}"/>
                        <input type="submit" value="Edit"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/artistRemove}" method="post">
                        <input type="hidden" name="artistId" th:value="${artist.id}"/>
                        <input type="submit" value="Remove"/>
                    </form>
                </td>
            </tr>
        </table>
        <a href="#" th:href="@{/artistAddForm}" class="add-link">Add artist</a>
        <div th:insert="fragments/footer :: footer"></div>
        </div>
    </div>
</section>
</body>
</html>
