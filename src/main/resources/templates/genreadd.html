<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Genre</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/home.css" th:href="@{/css/home.css}"/>
</head>
<section id="musicAlbum">
    <div class="container">
        <div th:insert="fragments/header :: header"></div>

        <div class="addeditentity">
            <form th:action="@{/genreAdd}" method="post">
                <label for="genreName">Genre Name:</label><br>
                <input type="text" id="genreName" name="genreName"/><br>
                <input type="submit" value="Add"/>
            </form>
        </div>
        <div><h3 th:text="${message}" class="errormessage"></h3></div>
        <footer>
            <h3>Music Album &copy; 2023-2024</h3>
        </footer>
    </div>
</section>
</body>
</html>
