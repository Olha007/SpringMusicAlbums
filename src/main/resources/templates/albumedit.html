<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/home.css" th:href="@{/css/home.css}"/>
</head>
<body>
<section id="musicAlbum">
    <div class="container">
        <div th:insert="fragments/header :: header"></div>
        <div class="addeditentity">
            <form th:action="@{/albumEdit}" method="post">
                <input type="hidden" name="albumId" th:value="${album.id}"/>
                <label for="albumName">Album name:</label><br>
                <input type="text" id=albumName name="albumName" th:value="${album.albumName}"/><br>
                <label for="albumReleaseYear">Release Year:</label><br>
                <input type="text" id=albumReleaseYear name="albumReleaseYear" th:value="${album.releaseYear}"/><br>
                <input type="submit" value="Edit"/>
            </form>
        </div>
<div th:insert="fragments/footer :: footer"></div>
</div>
</section>
</body>
</html>
