<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Music Album - Login</title>
    <link type="text/css" media="all" href="css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<section id="musicAlbum">
    <div class="container">
        <header class="login">
            <h1 style="margin-left: 100px;">Music Albums</h1>
        </header>
        <blockquote class="center-right">
            <p>"Where words fail</p>
            <p>music speaks"</p>
        </blockquote>
        <div class="content">
            <div class="companyname">
            </div>
            <div class="loginform">
                <form action="login" method="post">
                    <p>Username: <input type="text" name="username"/></p>
                    <p>Password: <input type="password" name="password"/></p>
                    <input type="hidden" name="action" id="action" value="login"/>
                    <p><input type="submit" value="Login" style="float: left"/></p>
                </form>
            </div>
            <h3 th:text="${message}" class="loginmessage"></h3>
        </div>
        <div class="registration">
            <a href="registration" th:href="@{/registration}" class="registration-link">Registration</a>
        </div>
        <footer>
            <h3>Music albums &copy; 2023-2024</h3>
        </footer>
    </div>
</section>
</body>
</html>
